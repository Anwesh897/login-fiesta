<!DOCTYPE html>
<html lang="zxx">
  <head>
    <title>Music Login Form Responsive Widget Template :: w3layouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <script>
      addEventListener(
        "load",
        function() {
          setTimeout(hideURLbar, 0);
        },
        false
      );

      function hideURLbar() {
        window.scrollTo(0, 1);
      }
    </script>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/fontawesome-all.css" />
    <link
      href="//fonts.googleapis.com/css?family=Reem+Kufi&amp;subset=arabic"
      rel="stylesheet"
    />
    <link
      href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>the<span>M</span>usi<span>C</span>lub</h1>
    <div class="sub-main-w3">
      <form action="#" method="post">
        <div class="form-style-agile">
          <label>
            Username
            <i class="fas fa-user"></i>
          </label>
          <input placeholder="Username" name="Name" type="text" required="" />
        </div>
        <div class="form-style-agile">
          <label>
            Password
            <i class="fas fa-unlock-alt"></i>
          </label>
          <input
            placeholder="Password"
            name="Password"
            type="password"
            required=""
          />
        </div>
        <div class="wthree-text">
          <ul>
            <li>
              <label class="anim">
                <input type="checkbox" class="checkbox" required="" />
                <span>Remember me</span>
              </label>
            </li>
            <li>
              <a href="#">Forgot Password?</a>
            </li>
          </ul>
        </div>
        <input type="submit" value="Log In" />
        <!-- social icons -->
        <div class="footer-social">
          <h2>Or</h2>
          <ul>
            <li>
              <a href="#">
                <i class="fab fa-facebook-f icon_facebook"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fab fa-google-plus-g icon_g_plus"></i>
              </a>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </body>
</html>
